<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      BudgetPlanner
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid no-margin no-padding>
    <ion-row no-margin>
      <ion-col size-md="6" offset-md="3" no-padding>
        <ion-card no-margin style="box-shadow: none; background: #f5f5f5;">
          <ion-card-content>
            <div
              style="
                display: flex;
                justify-content: space-between;
                align-items: center;
              "
            >
              <div style="display: flex;">
                <ion-avatar margin-end>
                  <ion-img [src]="userDefaultImage"> </ion-img>
                </ion-avatar>
                <div>
                  <div>
                    <h2>Budget</h2>
                    <h1 slot="end">&#8377;{{BudgetSet}}</h1>
                  </div>
                </div>
              </div>
              <ion-icon
                name="funnel"
                slot="end"
                style="font-size: 20px;"
                (click)="presentActionSheet()"
              ></ion-icon>
            </div>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid no-margin no-padding>
    <ion-row no-margin>
      <ion-col size-md="6" offset-md="3" no-padding>
        <ion-card>
          <ion-card-content>
            <h2>Spending</h2>
            <h1 slot="end">&#8377;{{BudgetSpending}}</h1>
            <ion-progress-bar color="secondary" value="0.5"></ion-progress-bar>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col size-md="6" offset-md="3" no-padding>
        <ion-card>
          <ion-card-content>
            <h2>Remaining</h2>
            <h1 slot="end">&#8377;{{BudgetRemaining}}</h1>
            <ion-progress-bar color="secondary" value="0.5"></ion-progress-bar>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button>
      <ion-icon name="add" (click)="gnAddNewExpenses()"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
<!-- fab placed to the bottom end -->
