<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-title>Add bill</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size-md="6" offset-md="3">
        <ion-card class="ion-no-margin">
          <ion-card-header>New Expense</ion-card-header>
          <ion-card-content>
            <form
              #addExpenses="ngForm"
              (ngSubmit)="fnGetExpenseDetails(addExpenses)"
            >
              <ion-item>
                <ion-label position="floating">Enter a description</ion-label>
                <ion-input
                  type="text"
                  name="description"
                  [(ngModel)]="expenseDetails.description"
                  required
                ></ion-input>
              </ion-item>
              <ion-item>
                <ion-label position="floating">Amount</ion-label>
                <ion-input
                  type="number"
                  name="amount"
                  [(ngModel)]="expenseDetails.amount"
                  required
                ></ion-input>
              </ion-item>
              <div class="ion-margin-vertical text-right">
                <ion-button
                  fill="outline"
                  color="danger"
                  type="button"
                  (click)="clearAddExpenseForm()"
                >
                  <ion-icon name="close" slot="start"></ion-icon> Clear
                </ion-button>
                <ion-button
                  fill="solid"
                  color="primary"
                  type="submit"
                  [disabled]="!addExpenses.form.valid"
                >
                  <ion-icon name="add" slot="start"></ion-icon> Add Expense
                </ion-button>
              </div>
            </form>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
