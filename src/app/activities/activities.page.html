<ion-header>
  <ion-toolbar>
    <ion-title>Activities</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size-md="6" offset-md="3">
        <ion-card
          *ngFor="let item of activities"
          class="ion-no-margin margin-bottom-2"
        >
          <ion-card-content class="display-flex ion-align-items-center">
            <ion-icon name="restaurant-outline" class="icon-size"></ion-icon>
            <div class="display-flex flex-column">
              <ion-text>
                {{item.description}}
              </ion-text>
              <ion-text color="success">
                You spent &#8377;{{item.amount}}
              </ion-text>

              <ion-label>
                {{item.date | date:'LLL dd'}}
              </ion-label>
            </div>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
